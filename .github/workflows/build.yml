name: Build Windows Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Critical change - must use 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools==65.5.0  # Required for distutils
        pip install wheel
        pip install pyinstaller cython
        pip install pygame==2.5.2 --prefer-binary  # Use prebuilt wheel

    - name: Build the Cython extension
      run: |
        python setup.py build_ext --inplace
        dir

    - name: Run PyInstaller
      run: |
        $pyinstallerArgs = @(
          "--onefile",
          "--add-data", "bomb_game.pyd;.",
          "--add-data", "questions.json;.",
          "--add-data", "explosion.wav",
          "--hidden-import", "pygame",
          "--collect-all", "bomb_game",
          "main.py"
        )
        pyinstaller @pyinstallerArgs

    - name: Verify build
      run: |
        cd dist
        if (Test-Path .\main.exe) {
          echo "Build successful"
        } else {
          echo "Build failed"
          exit 1
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: beat-the-bomb-app
        path: dist/
