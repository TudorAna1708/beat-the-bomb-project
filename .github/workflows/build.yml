name: Build Windows Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'  # Match the Python version you used to build the .pyd

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller cython  # Add any other build dependencies

    - name: Build the Cython extension
      run: |
        python setup.py build_ext --inplace
        dir  # Verify bomb_game.pyd was created

    - name: Run PyInstaller
      run: |
        pyinstaller --onefile --add-data "bomb_game.pyd;." --add-binary "*.dll;." main.py

    - name: Verify the build
      run: |
        cd dist
        .\main.exe --test-run  # Add a test flag if your app supports it

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: beat-the-bomb-app
        path: dist/
